<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .content {
            padding: 20px;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MRP Approval Notification</div>
        <div class="content">
            <p>Dear {{ user_name }},</p>
            <p>Your MRP request for <strong>Inventory Code: {{ inventory_code }}</strong> has been approved.</p>
            <p>You can download the MRP report <a href="{{ excel_link }}" style="color: blue; text-decoration: underline;">here</a>.</p>
            <p>Thank you.</p>
        </div>
        <div class="footer">
            <p>This is an automated message, please do not reply.</p>
        </div>
    </div>
</body>
</html>
